<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>История покупок в активах - JET</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 30%, #1a1a1a 60%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
            padding-bottom: 100px;
        }
        .page-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }
        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .back-btn:hover { background: rgba(0, 212, 255, 0.3); }
        .page-title {
            color: #fff;
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
        }
        .page-content { padding: 20px; }
        .purchases-list { display: flex; flex-direction: column; gap: 12px; }
        .purchase-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 14px;
            padding: 14px 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .purchase-item:hover { border-color: rgba(0, 212, 255, 0.4); }
        .purchase-name {
            color: #fff;
            font-size: 1.05rem;
            font-weight: 700;
            margin-bottom: 6px;
        }
        .purchase-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }
        .purchase-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .purchase-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .purchase-price { color: #00d4ff; font-size: 1.2rem; font-weight: 700; }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }
        .empty-state i {
            font-size: 3rem;
            color: rgba(0, 212, 255, 0.3);
            margin-bottom: 16px;
        }
        .empty-state p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        .empty-state span { color: rgba(255, 255, 255, 0.5); font-size: 0.9rem; }
        .profile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            z-index: 100;
        }
        .profile-nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            cursor: pointer;
            padding: 8px 12px;
            transition: color 0.2s;
        }
        .profile-nav-btn:hover, .profile-nav-btn.active { color: #00d4ff; }
        .nav-icon-wrapper { font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="page-header">
        <button class="back-btn" onclick="goBack()"><i class="fas fa-chevron-left"></i></button>
        <h1 class="page-title">История покупок в активах</h1>
    </div>
    <div class="page-content">
        <div class="purchases-list" id="purchasesList"></div>
        <div class="empty-state" id="emptyState" style="display:none;">
            <i class="fas fa-shopping-bag"></i>
            <p>Пока нет покупок</p>
            <span>История покупок в активах появится здесь</span>
        </div>
    </div>
    <nav class="profile-nav">
        <button class="profile-nav-btn" onclick="window.location.href='index.html'">
            <div class="nav-icon-wrapper"><i class="fas fa-home"></i></div>
            <span>Главная</span>
        </button>
        <button class="profile-nav-btn" onclick="window.location.href='referral.html'">
            <div class="nav-icon-wrapper"><i class="fas fa-coins"></i></div>
            <span>Заработать</span>
        </button>
        <button class="profile-nav-btn active" onclick="window.location.href='assets.html'">
            <div class="nav-icon-wrapper"><i class="fab fa-telegram-plane"></i></div>
            <span>Активы</span>
        </button>
        <button class="profile-nav-btn" onclick="window.location.href='profile.html'">
            <div class="nav-icon-wrapper"><i class="fas fa-user"></i></div>
            <span>Профиль</span>
        </button>
    </nav>
    <script src="../js/config.js"></script>
    <script src="../js/database.js"></script>
    <script>
        function goBack() {
            if (sessionStorage.getItem('from_assets') === '1') {
                sessionStorage.removeItem('from_assets');
                sessionStorage.setItem('assetsOpenDrawer', '1');
                window.location.href = 'assets.html';
                return;
            }
            if (document.referrer && document.referrer.indexOf('assets.html') !== -1) {
                window.location.href = 'assets.html';
            } else {
                window.location.href = 'index.html';
            }
        }
        function renderList() {
            const listEl = document.getElementById('purchasesList');
            const emptyEl = document.getElementById('emptyState');
            if (!listEl) return;
            // Отдельная история только по покупкам в активах (юзернеймы, NFT, номера). Не из главного меню.
            var purchases = [];
            try {
                purchases = JSON.parse(localStorage.getItem('jetstore_assets_purchases') || '[]');
            } catch (e) {}
            if (purchases.length === 0) {
                listEl.style.display = 'none';
                listEl.innerHTML = '';
                emptyEl.style.display = 'flex';
                return;
            }
            listEl.style.display = 'flex';
            emptyEl.style.display = 'none';
            var statusColors = { 'успешно': '#4CAF50', 'в процессе': '#FFC107', 'отменен': '#f44336' };
            listEl.innerHTML = purchases.map(function(p, idx) {
                var statusColor = statusColors[p.status] || '#888';
                var date = p.date ? new Date(p.date).toLocaleDateString('ru-RU', {
                    day: '2-digit', month: '2-digit', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                }) : 'Дата не указана';
                return '<div class="purchase-item" data-idx="' + idx + '" onclick="showDetail(this)">' +
                    '<div class="purchase-name">' + (p.productName || p.name || 'Товар') + '</div>' +
                    '<div class="purchase-date">' + date + '</div>' +
                    '<div class="purchase-row">' +
                    '<span class="purchase-status" style="background:' + statusColor + '20;color:' + statusColor + ';border:1px solid ' + statusColor + '40;">' + (p.status || 'в процессе') + '</span>' +
                    '<span class="purchase-price">' + (p.price || 0).toLocaleString('ru-RU') + ' ₽</span>' +
                    '</div></div>';
            }).join('');
        }
        function showDetail(el) {
            var idx = parseInt(el.getAttribute('data-idx'), 10);
            var purchases = [];
            try { purchases = JSON.parse(localStorage.getItem('jetstore_assets_purchases') || '[]'); } catch (e) {}
            var p = purchases[idx];
            if (!p) return;
            alert((p.productName || p.name || 'Товар') + ' — ' + (p.status || 'в процессе') + ', ' + (p.price || 0) + ' ₽');
        }
        document.addEventListener('DOMContentLoaded', renderList);
    </script>
</body>
</html>
