<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Заработать - JET</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            padding-bottom: 80px;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #ffffff;
            background:
                radial-gradient(circle at top, rgba(0, 212, 255, 0.24), transparent 60%),
                radial-gradient(circle at bottom, rgba(118, 75, 162, 0.3), transparent 65%),
                linear-gradient(180deg, #05060a 0%, #0c0f1a 40%, #05060a 100%);
        }
        
        .referral-page-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 20px;
            background: rgba(5, 7, 15, 0.96);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.25);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .referral-back-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .referral-back-btn:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .referral-back-btn:active {
            background: rgba(0, 212, 255, 0.1);
        }
        
        .referral-page-title {
            margin: 0;
            font-size: 1.15rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.4px;
        }
        
        .referral-page-content {
            padding: 20px 18px 26px;
            max-width: 620px;
            margin: 0 auto;
        }

        /* Блок как в Portals: один уровень + карточка */
        .referral-portals-block {
            max-width: 620px;
            margin: 0 auto;
        }
        .referral-level-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: rgba(20, 22, 35, 0.95);
            border-radius: 14px 14px 0 0;
            border: 1px solid rgba(0, 212, 255, 0.25);
            border-bottom: none;
        }
        .referral-level-bar-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.5px;
        }
        .referral-level-bar-badge {
            margin-left: auto;
            padding: 4px 10px;
            border-radius: 8px;
            background: rgba(0, 212, 255, 0.25);
            color: #00d4ff;
            font-size: 0.8rem;
            font-weight: 700;
        }
        .referral-level-bar-more {
            color: #00d4ff;
            font-size: 0.85rem;
            text-decoration: none;
        }
        .referral-level-bar-more:hover { color: #40e0d0; }
        .referral-portals-card {
            background: radial-gradient(circle at top left, rgba(0, 212, 255, 0.12), transparent 50%),
                        rgba(18, 20, 32, 0.98);
            border: 1px solid rgba(0, 212, 255, 0.35);
            border-radius: 0 0 20px 20px;
            padding: 20px 16px 24px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
        }
        .referral-portals-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 22px;
        }
        .referral-portals-col {
            background: rgba(0, 0, 0, 0.35);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .referral-portals-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .referral-portals-icon.earned {
            background: rgba(76, 175, 80, 0.3);
            color: #81c784;
        }
        .referral-portals-icon.refs {
            background: rgba(156, 39, 176, 0.3);
            color: #ce93d8;
        }
        .referral-portals-icon.refs img { width: 28px; height: 28px; object-fit: contain; }
        .referral-portals-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.85);
        }
        .referral-portals-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .referral-portals-value .ton-icon { width: 20px; height: 20px; }
        .referral-portals-sub {
            font-size: 0.75rem;
            color: rgba(0, 212, 255, 0.85);
        }
        .referral-portals-volume {
            margin-bottom: 20px;
        }
        .referral-portals-volume-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .referral-portals-volume-icon {
            color: #00d4ff;
            font-size: 0.95rem;
        }
        .referral-portals-volume-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.85);
        }
        .referral-portals-volume-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .referral-portals-volume-value .ton-icon.small { width: 18px; height: 18px; }
        .referral-portals-card .referral-progress-bar {
            height: 6px;
            margin-bottom: 10px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 3px;
        }
        .referral-portals-card .referral-progress-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .referral-portals-card .referral-link-block { margin-bottom: 14px; }
        .referral-portals-card .referral-invite-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00d4ff 0%, #00a3ff 100%);
            color: #000;
            border: none;
            cursor: pointer;
        }
        .referral-portals-card .referral-invite-btn:hover { opacity: 0.95; }

        .referral-jet-logo {
            display: flex;
            justify-content: center;
            margin: 4px 0 10px;
        }

        .referral-jet-logo-inner {
            width: 88px;
            height: 88px;
            border-radius: 22px;
            background: radial-gradient(circle at top, rgba(0, 212, 255, 0.32), rgba(0, 0, 0, 0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 12px 30px rgba(0, 0, 0, 0.85),
                0 0 30px rgba(0, 212, 255, 0.55);
        }

        .referral-jet-logo-inner img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        /* Явно уменьшаем логотип на этой странице, даже если есть стили в style.css */
        .referral-jet-logo img {
            width: 64px;
            height: auto;
            max-height: 64px;
        }
        
        .referral-intro-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
            text-align: center;
        }
        
        .referral-intro-subtitle {
            font-size: 0.86rem;
            color: rgba(255, 255, 255, 0.78);
            text-align: center;
            margin-bottom: 10px;
        }

        .referral-intro-banner {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 10px 12px;
            margin-bottom: 0;
            border: 1px solid rgba(0, 212, 255, 0.2);
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .referral-intro-icon {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff 0%, #40e0d0 50%, #20b2aa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .referral-intro-text-main {
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .referral-intro-text-sub {
            font-size: 0.75rem;
            line-height: 1.35;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .referral-card {
            background: transparent;
            border-radius: 16px;
            padding: 18px 12px 0;
            border: none;
        }
        
        .referral-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .referral-level-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
        }
        
        .referral-level-badge {
            background: #00d4ff;
            color: #000000;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .referral-more-link {
            color: #00d4ff;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .referral-more-link:hover {
            color: #40e0d0;
        }
        
        .referral-metrics {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0 28px;
            padding: 24px 20px;
            min-height: 100px;
        }
        
        .referral-metric {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .referral-metric-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
        }
        
        .referral-metric-icon {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .referral-metric-icon.earnings {
            color: #4CAF50;
        }
        
        .referral-metric-icon.referrals {
            color: #9C27B0;
        }
        
        .referral-metric-icon.referrals img {
            width: 52px;
            height: 52px;
            object-fit: contain;
        }
        
        .referral-metric-label {
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
        }
        
        .referral-metric-value {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
            min-height: 1.2em;
            display: flex;
            align-items: center;
        }
        
        .referral-earnings-section {
            margin-bottom: 24px;
        }
        
        .referral-earnings-title {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        .referral-earnings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 212, 255, 0.15);
        }
        
        .referral-earnings-row:last-child {
            border-bottom: none;
        }
        
        .referral-earnings-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .referral-earnings-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
        }
        
        .referral-volume-section {
            margin-bottom: 20px;
        }
        
        .referral-volume-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .referral-volume-icon {
            color: #00d4ff;
            font-size: 1.2rem;
        }
        
        .referral-volume-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .referral-volume-value {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
        }
        
        .referral-progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 12px;
            position: relative;
        }
        
        .referral-progress-fill {
            height: 100%;
            background: #00d4ff;
            border-radius: 3px;
            transition: width 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .referral-progress-tick {
            position: absolute;
            top: -2px;
            bottom: -2px;
            width: 2px;
            background: rgba(255, 255, 255, 0.45);
            border-radius: 1px;
            z-index: 2;
        }

        /* 1000 TON (уровень 2) — 1000 / 5000 = 20% */
        .referral-progress-tick.l2 {
            left: 20%;
        }

        /* 5000 TON (уровень 3 / максимум) */
        .referral-progress-tick.l3 {
            right: 0;
            width: 3px;
        }
        
        .referral-progress-text {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .referral-progress-text .diamond {
            color: #00d4ff;
        }
        
        /* TON icon */
        .ton-icon {
            width: 22px;
            height: 22px;
            object-fit: contain;
            display: inline-block;
            vertical-align: -4px;
            margin-left: 8px;
        }

        .ton-icon.small {
            width: 18px;
            height: 18px;
            vertical-align: -3px;
            margin-left: 6px;
        }
        
        .referral-link-block {
            margin-top: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .referral-link-text {
            flex: 1;
            font-size: 0.78rem;
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .referral-link-copy-btn {
            flex-shrink: 0;
            width: 34px;
            height: 34px;
            border-radius: 10px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 212, 255, 0.16);
            color: #00d4ff;
            cursor: pointer;
            transition: background 0.18s ease, transform 0.12s ease;
        }

        .referral-link-copy-btn:hover {
            background: rgba(0, 212, 255, 0.24);
        }

        .referral-link-copy-btn:active {
            transform: scale(0.96);
        }
        
        .referral-invite-btn {
            width: 100%;
            padding: 16px;
            background: #00d4ff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background 0.2s;
        }
        
        .referral-invite-btn:hover {
            background: #00b8e6;
        }
        
        .referral-invite-btn:active {
            background: #0099cc;
        }
        
        /* Tabs */
        .referral-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .referral-tab {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-color 0.2s;
        }
        
        .referral-tab.active {
            color: #00d4ff;
            border-bottom-color: #00d4ff;
        }

        .referral-tab:hover {
            color: #00d4ff;
        }
        
        .referral-tab-content {
            display: none;
        }
        
        .referral-tab-content.active {
            display: block;
        }
        
        /* Модальное окно уровней JetRefs */
        .jetrefs-levels-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.28s ease;
        }
        .jetrefs-levels-overlay.active {
            display: flex;
            opacity: 1;
            animation: jetrefsOverlayFadeIn 0.3s ease forwards;
        }
        .jetrefs-levels-overlay.active .jetrefs-levels-modal {
            animation: jetrefsModalAppear 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes jetrefsOverlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes jetrefsModalAppear {
            from {
                opacity: 0;
                transform: scale(0.88) translateY(12px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .jetrefs-levels-modal {
            background: linear-gradient(135deg, rgba(13, 10, 20, 0.98) 0%, rgba(26, 21, 37, 0.98) 100%);
            border-radius: 16px;
            padding: 20px;
            max-width: 320px;
            width: 100%;
            border: 1px solid rgba(0, 212, 255, 0.25);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            opacity: 0;
        }
        .jetrefs-levels-title {
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            text-align: center;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }
        .jetrefs-level-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }
        .jetrefs-level-item:last-child {
            border-bottom: none;
        }
        .jetrefs-level-badge {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 700;
        }
        .jetrefs-level-badge.l1 { background: rgba(0, 212, 255, 0.2); color: #00d4ff; }
        .jetrefs-level-badge.l2 { background: rgba(100, 200, 255, 0.25); color: #64c8ff; }
        .jetrefs-level-badge.l3 { background: rgba(0, 212, 255, 0.35); color: #00d4ff; }
        .jetrefs-level-info {
            flex: 1;
        }
        .jetrefs-level-info strong {
            color: #ffffff;
            font-size: 0.95rem;
        }
        .jetrefs-level-info span {
            display: block;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.65);
            margin-top: 2px;
        }
        .jetrefs-levels-close {
            margin-top: 16px;
            width: 100%;
            padding: 10px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 10px;
            color: #00d4ff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }
        .jetrefs-levels-close:hover {
            background: rgba(0, 212, 255, 0.3);
            border-color: rgba(0, 212, 255, 0.5);
        }
        .jetrefs-levels-close:active {
            transform: scale(0.98);
        }
        
        /* Withdraw Form */
        .withdraw-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .withdraw-form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .withdraw-form-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .withdraw-form-input,
        .withdraw-form-select {
            padding: 10px 14px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.25);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.9rem;
            transition: border-color 0.2s, background 0.2s;
        }

        .withdraw-form-select {
            /* Строгий внешний вид селекта в наших тонах */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image:
                linear-gradient(45deg, transparent 50%, #00d4ff 50%),
                linear-gradient(135deg, #00d4ff 50%, transparent 50%);
            background-position:
                calc(100% - 18px) 50%,
                calc(100% - 12px) 50%;
            background-size: 8px 8px, 8px 8px;
            background-repeat: no-repeat;
            padding-right: 32px;
            cursor: pointer;
        }

        .withdraw-form-select option {
            background: #050814;
            color: #ffffff;
        }

        .withdraw-form-input:focus,
        .withdraw-form-select:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .withdraw-form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .withdraw-balance-info {
                padding: 16px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .withdraw-balance-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);

    <!-- Конфиг API (Railway) для getJetApiBase / JET_BOT_API_URL -->
    <script src="../js/config.js"></script>

    <script>
        let currentUserId = null;
        let referralLink = '';
        let referralStats = null;
        let tonRate = 600;

        function showJetRefsLevelsModal() {
            const el = document.getElementById('jetRefsLevelsOverlay');
            if (el) el.classList.add('active');
        }
        function closeJetRefsLevelsModal(e) {
            if (e && e.target !== e.currentTarget) return;
            const el = document.getElementById('jetRefsLevelsOverlay');
            if (el) el.classList.remove('active');
        }

        // Получаем user_id из Telegram WebApp
        function getUserId() {
            try {
                if (window.Telegram?.WebApp?.initDataUnsafe?.user?.id) {
                    return String(window.Telegram.WebApp.initDataUnsafe.user.id);
                }
            } catch (e) {
                console.warn('Failed to get user ID from Telegram.WebApp:', e);
            }
            return null;
        }

        // Безопасно получаем базовый URL API (Railway) даже если config.js не загрузился
        function getApiBaseSafe() {
            let apiBase = '';
            try {
                if (typeof window.getJetApiBase === 'function') {
                    apiBase = String(window.getJetApiBase() || '').trim();
                }
            } catch (_) {}
            apiBase = apiBase
                || (window.JET_BOT_API_URL ? String(window.JET_BOT_API_URL).trim() : '')
                || (window.JET_BOT_API_FALLBACK ? String(window.JET_BOT_API_FALLBACK).trim() : '')
                || (window.JET_API_BASE ? String(window.JET_API_BASE).trim() : '')
                || String(localStorage.getItem('jet_bot_api_url') || '').trim()
                || String(localStorage.getItem('jet_api_base') || '').trim()
                || '';
            // Последний fallback на известный Railway URL
            if (!apiBase) apiBase = 'https://jet-store-bot-production.up.railway.app';
            apiBase = apiBase.replace(/\/$/, '');
            if (apiBase && !/^https?:\/\//i.test(apiBase)) apiBase = 'https://' + apiBase;
            return apiBase;
        }

        // Загружаем курс TON через API бота
        async function loadTonRate() {
            try {
                var apiBase = getApiBaseSafe();
                if (!apiBase) {
                    console.warn('TON rate: apiBase is empty, using default 600');
                    tonRate = 600;
                    return;
                }
                const response = await fetch(apiBase.replace(/\/$/, '') + '/api/ton-rate');
                if (response.ok) {
                    const data = await response.json();
                    tonRate = data.TON || data.ton_rate_rub || data.rate || 600;
                } else {
                    console.warn('TON rate HTTP error:', response.status);
                }
            } catch (error) {
                console.warn('Failed to load TON rate:', error);
            }
        }

        // Загружаем статистику рефералов
        async function loadReferralStats() {
            const userId = getUserId();
            if (!userId) {
                console.error('User ID not found');
                return;
            }

            currentUserId = userId;

            try {
                const apiBase = getApiBaseSafe();
                const url = apiBase.replace(/\/$/, '') + `/api/referral/stats?user_id=${userId}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                referralStats = data;
                if (data.ton_rate_rub) {
                    tonRate = data.ton_rate_rub;
                }
                updateReferralUI(data);
            } catch (error) {
                console.error('Failed to load referral stats:', error);
            }
        }

        // Получаем реферальную ссылку
        async function loadReferralLink() {
            const userId = getUserId();
            if (!userId) {
                return;
            }

            try {
                const apiBase = getApiBaseSafe();
                const url = apiBase.replace(/\/$/, '') + `/api/referral/link?user_id=${userId}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                referralLink = data.url || '';

                // Обновляем текст ссылки в блоке
                const linkTextEl = document.getElementById('referralLinkText');
                if (linkTextEl) {
                    linkTextEl.textContent = referralLink || 'Ссылка не получена';
                }
            } catch (error) {
                console.error('Failed to load referral link:', error);
                // Fallback: создаем ссылку вручную
                referralLink = `https://t.me/JetSold_bot?start=ref_${userId}`;
                const linkTextEl = document.getElementById('referralLinkText');
                if (linkTextEl) {
                    linkTextEl.textContent = referralLink;
                }
            }
        }

        // Обновляем UI с данными статистики
        function updateReferralUI(stats) {
            // Уровень и процент
            const level = stats.level || 1;
            const percent = level === 1 ? 15 : level === 2 ? 20 : 25;
            document.getElementById('refLevelPercent').textContent = `${percent}%`;

            // Заработано в TON
            const earnedTon = (stats.earned_ton || 0).toFixed(2);
            document.getElementById('refEarnTon').textContent = earnedTon.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');

            // Эквивалент в рублях (под суммой в TON)
            const earnedRub = (stats.earned_rub || 0).toFixed(2);
            const refEarnRubEl = document.getElementById('refEarnRubInTon');
            if (refEarnRubEl) refEarnRubEl.textContent = `≈ ${earnedRub.replace(/\B(?=(\d{3})+(?!\d))/g, ' ')} ₽`;

            // Всего рефералов
            const totalRefs = stats.total_referrals || 0;
            document.getElementById('refTotalRefs').textContent = totalRefs.toLocaleString('ru-RU');

            // Объем рефералов (в TON)
            const volumeTon = stats.volume_ton != null ? Number(stats.volume_ton) : 0;
            const refVolumeEl = document.getElementById('refVolumeDisplay');
            if (refVolumeEl) {
                const vStr = volumeTon.toLocaleString('ru-RU', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                refVolumeEl.innerHTML = vStr + ' <img class="ton-icon small" src="../assets/ton.png" alt="TON">';
            }

            // Прогресс-бар — используем progress_percent из API (уровни 1: 0–5k TON, 2: 5k–15k TON, 3: 15k+ TON)
            const globalPercent = Math.max(0, Math.min(100, stats.progress_percent ?? 0));
            const progressBar = document.getElementById('refProgressBar');
            progressBar.style.width = '0%';
            // Запускаем анимацию прогресс-бара
            setTimeout(() => {
                progressBar.style.width = `${globalPercent}%`;
            }, 100);

            // Текст прогресса - показываем сколько осталось в TON
            const toNextVolumeTon = stats.to_next_volume_ton || 0;
            const progressTextEl = document.getElementById('refProgressText');
            
            if (level >= 3) {
                progressTextEl.innerHTML = '<span>Максимальный уровень JetRefs</span>';
            } else {
                const formattedTon = parseFloat(toNextVolumeTon).toLocaleString('ru-RU', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                progressTextEl.innerHTML = `
                    <span>${formattedTon}</span>
                    <img class="ton-icon small" src="../assets/ton.png" alt="TON">
                    <span>TON осталось до следующего уровня</span>
                `;
            }

            // Обновляем баланс для вывода (вкладка «Вывести средства» удалена — логика оставлена для совместимости)
        }

        // Переключение UI для валюты вывода
        function updateWithdrawCurrencyUI() {
            const currencySelect = document.getElementById('withdrawCurrency');
            const rubFields = document.getElementById('withdrawRubFields');
            const tonFields = document.getElementById('withdrawTonFields');
            const currency = currencySelect ? currencySelect.value : 'RUB';

            if (currency === 'TON') {
                if (rubFields) rubFields.style.display = 'none';
                if (tonFields) tonFields.style.display = 'block';
            } else {
                if (rubFields) rubFields.style.display = 'block';
                if (tonFields) tonFields.style.display = 'none';
            }
        }

        // Переключение вкладок (вкладка «Вывести средства» удалена — оставлена только Статистика)
        function switchReferralTab(tab) {
            const activeContent = document.getElementById(tab + 'Tab');
            if (activeContent) {

                activeContent.classList.add('active');

        // Копирование реферальной ссылки из блока
        function copyReferralLink() {
            if (!referralLink) {
                console.error('Referral link not loaded');
                return;
            }
            if (navigator.clipboard) {
                navigator.clipboard.writeText(referralLink).then(function () {
                    alert('Ссылка скопирована');
                }).catch(function (err) {
                    console.error('Clipboard error:', err);
                    alert(`Реферальная ссылка:\n${referralLink}`);
                });
            } else {
                alert(`Реферальная ссылка:\n${referralLink}`);
            }
        }

        // Обработчик кнопки "Пригласить друзей" — пересылка в диалог (не копирование)
        function handleInviteFriends() {
            if (!referralLink) {
                console.error('Referral link not loaded');
                return;
            }

            // В Telegram WebApp нельзя открывать tg:// — используем официальный share URL
            const shareText = `Присоединяйтесь к JET`;
            const shareUrl = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent(shareText)}`;
            
            try {
                const tg = window.Telegram?.WebApp;
                if (tg?.openTelegramLink) {
                tg.openTelegramLink(shareUrl);
                    return;
                }
                if (tg?.openLink) {
                    tg.openLink(shareUrl);
                    return;
                }
                if (window.location.href.startsWith('https://') && /t\.me\/[a-z]+/i.test(window.location.href)) {
                    window.open(shareUrl, '_blank');
                    return;
                }
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(referralLink).then(() => alert('Реферальная ссылка скопирована. Откройте диалог и вставьте.'));
                } else {
                    alert(`Реферальная ссылка:\n${referralLink}\n\nСкопируйте и отправьте другу.`);
                }
            } catch (error) {
                console.error('Failed to share:', error);
                try { window.open(shareUrl, '_blank'); } catch (_) {
                    alert(`Реферальная ссылка:\n${referralLink}`);
                }
            }
        }

        // Отправка заявки на вывод

                }
                if (!cardHolder) {
                    alert('Введите имя и первую букву фамилии');
                    return;
                }
                if (amountRubInput > currentBalanceRub + 1e-6) {
                    alert(`Недостаточно средств. Доступно: ${currentBalanceRub.toFixed(2)} ₽`);
                    return;
                }

                amountRub = amountRubInput;
                method = methodRub;
                details = `Банк: ${bankName}\nКарта/счёт: ${cardNumber}\nВладелец: ${cardHolder}`;
            } else {
                const amountTon = parseFloat(document.getElementById('withdrawAmountTon').value);
                const asset = document.getElementById('withdrawTonAsset').value;
                const tonAddress = document.getElementById('withdrawTonAddress').value.trim();
                const networkSelect = document.getElementById('withdrawTonNetwork');
                const network = networkSelect ? networkSelect.value : 'TON';

                if (!amountTon || amountTon <= 0) {
                    alert('Введите корректную сумму в TON');
                    return;
                }
                if (amountTon < minTon) {
                    alert('Минимальная сумма вывода 25 TON.');
                    return;
                }
                if (!tonAddress) {
                    alert('Введите адрес TON-кошелька');
                    return;
                }
                if (!tonRate || tonRate <= 0) {
                    alert('Курс TON не загружен. Попробуйте обновить страницу и повторить позже.');
                    return;
                }

                amountRub = amountTon * tonRate;
                if (amountRub > currentBalanceRub + 1e-6) {
                    const availableTon = currentBalanceRub / tonRate;
                    alert(`Недостаточно средств. Доступно: ${currentBalanceRub.toFixed(2)} ₽ (~${availableTon.toFixed(2)} TON).`);
                    return;
                }

                method = `ton_${asset}_${network}`;
                details = `Сеть: ${network}\nКриптовалюта: ${asset}\nАдрес: ${tonAddress}\nСумма: ${amountTon.toFixed(4)} ${asset}`;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';

            try {
                const apiBase = getApiBaseSafe();
                const response = await fetch(apiBase.replace(/\/$/, '') + '/api/referral/withdraw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        amount_rub: amountRub,
                        method: method,
                        details: details
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('Заявка на вывод успешно отправлена!');
                    document.getElementById('withdrawForm').reset();
                    await loadReferralStats();
                    updateWithdrawCurrencyUI();
            } else {
                    alert(result.message || 'Ошибка при отправке заявки');
                }
            } catch (error) {
                console.error('Withdraw error:', error);
                alert('Ошибка при отправке заявки. Попробуйте позже.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Вывести средства';
            }
        }

        // Инициализация страницы "Заработать"
        let referralPageInitialized = false;
        async function initReferralPage() {
            if (referralPageInitialized) return;
            referralPageInitialized = true;

            // Инициализируем Telegram WebApp
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }

            // Загружаем данные
            await Promise.all([
                loadTonRate(),
                loadReferralLink(),
                loadReferralStats()
            ]);

            // Инициализируем UI валюты
            updateWithdrawCurrencyUI();

            // Привязываем обработчики кнопок
            const inviteBtn = document.getElementById('inviteFriendsBtn');
            if (inviteBtn) {
                inviteBtn.addEventListener('click', handleInviteFriends);
            }
            const copyBtn = document.getElementById('copyReferralLinkBtn');
            if (copyBtn) {
                copyBtn.addEventListener('click', copyReferralLink);
            }

            // Обновляем индикатор навигации после инициализации
            setTimeout(updateNavIndicator, 100);
            // Появление блоков сверху вниз
            setTimeout(function() {
                var container = document.getElementById('currentPageContent');
                if (container) {
                    var blocks = container.querySelectorAll('.page-block-enter');
                    blocks.forEach(function(el, i) {
                        setTimeout(function() { el.classList.add('visible'); }, i * 70);
                    });
                }
            }, 80);
        }

        // Гарантируем инициализацию как при обычной загрузке, так и при SPA-подгрузке
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initReferralPage);
        } else {
            initReferralPage();
        }
        
        // Анимация активного индикатора — двигается от текущей вкладки к новой (без скачка слева)
        var navIndicatorInitialized = false;
        function updateNavIndicator() {
            const indicator = document.getElementById('navActiveIndicator');
            const activeBtn = document.querySelector('.profile-nav-btn.active');
            const navInner = document.querySelector('.profile-nav-inner');
            if (!indicator || !activeBtn || !navInner) return;
            const btnRect = activeBtn.getBoundingClientRect();
            const navRect = navInner.getBoundingClientRect();
            if (!navIndicatorInitialized) indicator.style.transition = 'none';
            indicator.style.left = (btnRect.left - navRect.left) + 'px';
            indicator.style.width = btnRect.width + 'px';
            indicator.style.height = btnRect.height + 'px';
            if (!navIndicatorInitialized) { indicator.offsetHeight; indicator.style.transition = ''; navIndicatorInitialized = true; }
        }
        // При изменении размера окна индикатор должен пересчитываться
        window.addEventListener('resize', updateNavIndicator);
        
        // Переход без перезагрузки: подгружаем страницу в контейнер
        function loadPageWithoutRefresh(url, navIndex) {
            var wrap = document.getElementById('injectedPageWrap');
            var content = document.getElementById('injectedPageContent');
            var current = document.getElementById('currentPageContent');
            if (!wrap || !content) return;
            wrap.style.display = 'none';
            content.innerHTML = '';
            fetch(url).then(function(r) { return r.text(); }).then(function(html) {
                var parser = new DOMParser();
                var doc = parser.parseFromString(html, 'text/html');
                var links = doc.head.querySelectorAll('link[rel="stylesheet"]');
                links.forEach(function(link) {
                    var href = link.getAttribute('href');
                    if (!href || document.querySelector('link[data-injected-href="' + href + '"]')) return;
                    var el = document.createElement('link');
                    el.rel = 'stylesheet';
                    el.href = href;
                    el.setAttribute('data-injected-href', href);
                    document.head.appendChild(el);
                });
                doc.head.querySelectorAll('style').forEach(function(st) {
                    var el = document.createElement('style');
                    el.textContent = st.textContent;
                    el.setAttribute('data-injected-style', '1');
                    document.head.appendChild(el);
                });
                var bodyClone = doc.body.cloneNode(true);
                var nav = bodyClone.querySelector('nav.profile-nav');
                if (nav) nav.remove();
                content.innerHTML = bodyClone.innerHTML;
                content.querySelectorAll('script').forEach(function(oldScript) {
                    var script = document.createElement('script');
                    if (oldScript.src) script.src = oldScript.src; else script.textContent = oldScript.textContent;
                    script.async = false;
                    content.appendChild(script);
                });
                if (current) current.style.display = 'none';
                wrap.style.display = 'block';
                document.querySelectorAll('.profile-nav-btn').forEach(function(b) { b.classList.remove('active'); });
                var btn = document.querySelector('.profile-nav-btn[data-nav-index="' + navIndex + '"]');
                if (btn) btn.classList.add('active');
                setTimeout(updateNavIndicator, 50);
                history.pushState({ page: url, navIndex: navIndex }, '', url);
            }).catch(function() { window.location.href = url; });
        }
        
        function showCurrentPage(navIndex) {
            var wrap = document.getElementById('injectedPageWrap');
            var current = document.getElementById('currentPageContent');
            if (wrap) wrap.style.display = 'none';
            if (current) current.style.display = 'block';
            document.querySelectorAll('.profile-nav-btn').forEach(function(b) { b.classList.remove('active'); });
            var btn = document.querySelector('.profile-nav-btn[data-nav-index="' + navIndex + '"]');
            if (btn) btn.classList.add('active');
            setTimeout(updateNavIndicator, 50);
            history.replaceState({ page: 'referral.html', navIndex: navIndex }, '', 'referral.html');
        }
        
        var NAV_BUBBLE_DURATION_MS = 260;
        function goToNavPage(url) {
            requestAnimationFrame(function() {
                requestAnimationFrame(function() {
                    if (typeof updateNavIndicator === 'function') updateNavIndicator();
                });
            });
            setTimeout(function() { window.location.href = url; }, NAV_BUBBLE_DURATION_MS);
        }
        (function() {
            document.querySelectorAll('.profile-nav-btn[data-nav-index="0"]').forEach(function(btn) {
                btn.onclick = function() {
                    document.querySelectorAll('.profile-nav-btn').forEach(function(b) { b.classList.remove('active'); });
                    this.classList.add('active');
                    goToNavPage('index.html');
                };
            });
            document.querySelectorAll('.profile-nav-btn[data-nav-index="1"]').forEach(function(btn) {
                btn.onclick = function() {
                    document.querySelectorAll('.profile-nav-btn').forEach(function(b) { b.classList.remove('active'); });
                    this.classList.add('active');
                    requestAnimationFrame(function() {
                        requestAnimationFrame(function() {
                            if (typeof updateNavIndicator === 'function') updateNavIndicator();
                        });
                    });
                    showCurrentPage(1);
                };
            });
            document.querySelectorAll('.profile-nav-btn[data-nav-index="2"]').forEach(function(btn) {
                btn.onclick = function() {
                    document.querySelectorAll('.profile-nav-btn').forEach(function(b) { b.classList.remove('active'); });
                    this.classList.add('active');
                    goToNavPage('assets.html');
                };
            });
            document.querySelectorAll('.profile-nav-btn[data-nav-index="3"]').forEach(function(btn) {
                btn.onclick = function() {
                    document.querySelectorAll('.profile-nav-btn').forEach(function(b) { b.classList.remove('active'); });
                    this.classList.add('active');
                    goToNavPage('profile.html');
                };
            });
        })();
        
        window.addEventListener('popstate', function(e) {
            if (e.state && e.state.navIndex !== undefined) {
                if (e.state.navIndex === 1) showCurrentPage(1);
                else if (e.state.navIndex === 2) loadPageWithoutRefresh('assets.html', 2);
                else if (e.state.navIndex === 3) loadPageWithoutRefresh('profile.html', 3);
            }
        });
        
        // Переходы между страницами без анимации
        (function() {
            function smoothNavigate(url) {
                if (!url || url === '#' || url.startsWith('javascript:')) return;
                window.location.href = url;
            }
            
            // Перехватываем клики по обычным ссылкам
            document.addEventListener('click', function(e) {
                let target = e.target;
                
                while (target && target !== document.body) {
                    if (target.tagName === 'A' && target.href && !target.href.startsWith('javascript:')) {
                        const href = target.getAttribute('href');
                        if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
                            e.preventDefault();
                            smoothNavigate(href);
                            return;
                        }
                    }
                    
                    if (target.onclick || target.getAttribute('onclick')) {
                        const onclick = target.getAttribute('onclick');
                        if (onclick && (onclick.includes('location.href') || onclick.includes('window.location'))) {
                            const match = onclick.match(/location\.href\s*=\s*['"]([^'"]+)['"]/);
                            if (match) {
                                e.preventDefault();
                                e.stopPropagation();
                                smoothNavigate(match[1]);
                                return;
                            }
                        }
                    }
                    
                    target = target.parentElement;
                }
            }, true);
        })();
    </script>
