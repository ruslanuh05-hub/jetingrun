        * {

        body {

            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding-bottom: 80px;
            min-height: 100vh;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .referral-page-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .referral-back-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .referral-back-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.05);
        }

        .referral-back-btn:active {
            transform: scale(0.95);
        }
        
        .referral-page-title {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.5px;
        }
        
        .referral-page-content {
            padding: 24px 20px;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 0.5s ease-out 0.1s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .referral-card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(0, 212, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: scaleIn 0.4s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .referral-card:hover {
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
        }
        
        .referral-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            animation: fadeInLeft 0.5s ease-out 0.3s both;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .referral-level-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }
        
        .referral-level-badge {
            background: linear-gradient(135deg, #00D4FF 0%, #00a8cc 100%);
            color: #000;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
            }
            50% {
                box-shadow: 0 4px 20px rgba(0, 212, 255, 0.5);
            }
        }
        
        .referral-more-link {
            color: #00D4FF;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .referral-more-link:hover {
            color: #00a8cc;
            transform: translateX(4px);
        }
        
        .referral-metrics {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            position: relative;
            animation: fadeInUp 0.5s ease-out 0.4s both;
        }
        
        .referral-metrics::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(180deg, transparent, rgba(0, 212, 255, 0.3), transparent);
        }
        
        .referral-metric {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: transform 0.3s ease;
        }

        .referral-metric:hover {
            transform: translateY(-4px);
        }
        
        .referral-metric-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .referral-metric:hover .referral-metric-icon {
            transform: scale(1.1);
        }
        
        .referral-metric-icon.earnings {
            color: #4CAF50;
            filter: drop-shadow(0 0 8px rgba(76, 175, 80, 0.5));
        }
        
        .referral-metric-icon.referrals {
            color: #9C27B0;
            filter: drop-shadow(0 0 8px rgba(156, 39, 176, 0.5));
        }
        
        .referral-metric-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .referral-metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            transition: all 0.3s ease;
        }

        .referral-metric:hover .referral-metric-value {
            color: #00D4FF;
        }
        
        .referral-earnings-section {
            margin-bottom: 24px;
            animation: fadeInUp 0.5s ease-out 0.5s both;
        }
        
        .referral-earnings-title {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .referral-earnings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .referral-earnings-row:hover {
            background: rgba(0, 212, 255, 0.05);
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 8px;
        }
        
        .referral-earnings-row:last-child {
            border-bottom: none;
        }
        
        .referral-earnings-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .referral-earnings-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            transition: all 0.3s ease;
        }

        .referral-earnings-row:hover .referral-earnings-value {
            color: #00D4FF;
            transform: scale(1.05);
        }
        
        .referral-volume-section {
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out 0.6s both;
        }
        
        .referral-volume-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .referral-volume-icon {
            color: #00D4FF;
            font-size: 1.2rem;
            filter: drop-shadow(0 0 8px rgba(0, 212, 255, 0.5));
        }
        
        .referral-volume-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .referral-volume-value {

            align-items: center;
            gap: 8px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .referral-volume-value:hover {
            color: #00D4FF;
            transform: scale(1.02);
        }
        
        .referral-progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
            position: relative;
        }

        .referral-progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .referral-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00D4FF 0%, #00a8cc 100%);
            border-radius: 4px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .referral-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .referral-progress-text {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .referral-progress-text .diamond {
            color: #00D4FF;
        }
        
        .referral-invite-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00D4FF 0%, #00a8cc 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
            animation: fadeInUp 0.5s ease-out 0.7s both;
            position: relative;
            overflow: hidden;
        }

        .referral-invite-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .referral-invite-btn:hover::before {
            left: 100%;
        }
        
        .referral-invite-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }
        
        .referral-invite-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 212, 255, 0.3);
        }
        
        /* Tabs */
        .referral-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.5s ease-out 0.35s both;
        }
        
        .referral-tab {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .referral-tab::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00D4FF, #00a8cc);
            transform: scaleX(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .referral-tab.active {
            color: #00D4FF;
        }

        .referral-tab.active::after {
            transform: scaleX(1);
        }

        .referral-tab:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .referral-tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        
        .referral-tab-content.active {
            display: block;
        }
        
        /* Withdraw Form */
        .withdraw-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeInUp 0.5s ease-out;

        .withdraw-form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;

        .withdraw-form-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);

        .withdraw-form-input,

            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        .withdraw-form-input:focus,
        .withdraw-form-select:focus {
            outline: none;
            border-color: #00D4FF;
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        
        .withdraw-form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .withdraw-balance-info {
            padding: 16px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(0, 168, 204, 0.1) 100%);
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            animation: fadeInUp 0.5s ease-out;
        }
        
        .withdraw-balance-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }
        
        .withdraw-balance-value {
                font-size: 1.5rem;
            font-weight: 700;
            color: #00D4FF;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .withdraw-submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00D4FF 0%, #00a8cc 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .withdraw-submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .withdraw-submit-btn:hover::before {
            left: 100%;
        }
        
        .withdraw-submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }
        
        .withdraw-submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .withdraw-submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .profile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);

        }

        @keyframes slideUp {

                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .profile-nav-btn {
            display: flex;
                flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 0.75rem;
            padding: 4px 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
        }

        .profile-nav-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .profile-nav-btn.active {
            color: #00D4FF;
        }

        .profile-nav-btn.active .nav-icon-wrapper {
            background: rgba(0, 212, 255, 0.2);
            border-radius: 8px;
        }
        
        .nav-icon-wrapper {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .profile-nav-btn:hover .nav-icon-wrapper {
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
        let currentUserId = null;
        let referralLink = '';
        let referralStats = null;
        let tonRate = 600;

        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ Telegram WebApp
        function getUserId() {
            try {
                if (window.Telegram?.WebApp?.initDataUnsafe?.user?.id) {
                    return String(window.Telegram.WebApp.initDataUnsafe.user.id);
                }
            } catch (e) {
                console.warn('Failed to get user ID from Telegram.WebApp:', e);
            }
            return null;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫—É—Ä—Å TON
        async function loadTonRate() {
            try {
                const response = await fetch('/api/ton-rate');
                if (response.ok) {
                    const data = await response.json();
                    tonRate = data.rate || data.ton_rate_rub || 600;
                }
            } catch (error) {
                console.warn('Failed to load TON rate:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
        async function loadReferralStats() {
            const userId = getUserId();
            if (!userId) {
                console.error('User ID not found');
                return;
            }

            currentUserId = userId;

            try {
                const response = await fetch(`/api/referral/stats?user_id=${userId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                referralStats = data;
                if (data.ton_rate_rub) {
                    tonRate = data.ton_rate_rub;
                }
                updateReferralUI(data);
            } catch (error) {
                console.error('Failed to load referral stats:', error);
            }
        }

        // –ü–æ–ª—É—á–∞–µ–º —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É
        async function loadReferralLink() {
            const userId = getUserId();
            if (!userId) {
                return;
            }

            try {
                const response = await fetch(`/api/referral/link?user_id=${userId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                referralLink = data.url || '';
            } catch (error) {
                console.error('Failed to load referral link:', error);
                // Fallback: —Å–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –≤—Ä—É—á–Ω—É—é
                referralLink = `https://t.me/JetSold_bot?start=ref_${userId}`;
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º UI —Å –¥–∞–Ω–Ω—ã–º–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateReferralUI(stats) {
            // –£—Ä–æ–≤–µ–Ω—å –∏ –ø—Ä–æ—Ü–µ–Ω—Ç
            const level = stats.level || 1;
            const percent = level === 1 ? 15 : level === 2 ? 20 : 25;
            document.getElementById('refLevelPercent').textContent = `${percent}%`;

            // –ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ –≤ —Ä—É–±–ª—è—Ö
            const earnedRub = (stats.earned_rub || 0).toFixed(2);
            document.getElementById('refEarnRub').textContent = `${earnedRub.replace(/\B(?=(\d{3})+(?!\d))/g, ' ')} ‚ÇΩ`;

            // –ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ –≤ TON
            const earnedTon = (stats.earned_ton || 0).toFixed(2);
            document.getElementById('refEarnTon').textContent = earnedTon.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');

            // –í—Å–µ–≥–æ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
            const totalRefs = stats.total_referrals || 0;
            document.getElementById('refTotalRefs').textContent = totalRefs;

            // –û–±—ä–µ–º —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤ –≤ TON
            const volumeTon = (stats.volume_ton || 0).toFixed(0);
            document.getElementById('refVolumeTon').textContent = volumeTon.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');

            // –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            const progressPercent = stats.progress_percent || 0;
            const progressBar = document.getElementById('refProgressBar');
            progressBar.style.width = '0%';
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            setTimeout(() => {
                progressBar.style.width = `${progressPercent}%`;
            }, 100);

            // –¢–µ–∫—Å—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∫–æ–ª—å–∫–æ –æ—Å—Ç–∞–ª–æ—Å—å –≤ TON
            const toNextVolumeTon = stats.to_next_volume_ton || 0;
            const progressTextEl = document.getElementById('refProgressText');
            
            if (level >= 3) {
                progressTextEl.innerHTML = '<span>–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å JetRefs</span>';
            } else {
                const formattedTon = parseFloat(toNextVolumeTon).toLocaleString('ru-RU', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                progressTextEl.innerHTML = `
                    <span>${formattedTon}</span>
                    <i class="fas fa-gem diamond"></i>
                    <span>TON –æ—Å—Ç–∞–ª–æ—Å—å –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è</span>
                `;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –¥–ª—è –≤—ã–≤–æ–¥–∞
            document.getElementById('withdrawBalance').textContent = `${earnedRub.replace(/\B(?=(\d{3})+(?!\d))/g, ' ')} ‚ÇΩ`;
            document.getElementById('withdrawAmount').max = earnedRub;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchReferralTab(tab) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –≤–∫–ª–∞–¥–æ–∫
            document.querySelectorAll('.referral-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            // –ù–∞—Ö–æ–¥–∏–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –ø–æ tab
            const activeBtn = Array.from(document.querySelectorAll('.referral-tab')).find(btn => {
                return (tab === 'stats' && btn.textContent.includes('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞')) ||
                       (tab === 'withdraw' && btn.textContent.includes('–í—ã–≤–µ—Å—Ç–∏'));
            });
            if (activeBtn) {
                activeBtn.classList.add('active');
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –≤–∫–ª–∞–¥–æ–∫ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            document.querySelectorAll('.referral-tab-content').forEach(content => {
                content.classList.remove('active');
            });
            const activeContent = document.getElementById(tab + 'Tab');
            activeContent.classList.add('active');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–∑–µ–π"
        function handleInviteFriends() {
            if (!referralLink) {
                console.error('Referral link not loaded');
                return;
            }

            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–æ–π
            const message = `–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ JET –∏ –ø–æ–ª—É—á–∞–π –±–æ–Ω—É—Å—ã! üöÄ\n\n${referralLink}`;
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤—ã–±–æ—Ä –∫–æ–Ω—Ç–∞–∫—Ç–∞ —á–µ—Ä–µ–∑ Telegram
            try {
                const tg = window.Telegram?.WebApp;
                if (tg?.openTelegramLink) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º tg://msg –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –≤—ã–±–æ—Ä–∞ –∫–æ–Ω—Ç–∞–∫—Ç–∞
                    const telegramLink = `tg://msg?text=${encodeURIComponent(message)}`;
                    tg.openTelegramLink(telegramLink);
                } else if (tg?.openLink) {
                    // Fallback: –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞–ø—Ä—è–º—É—é
                    tg.openLink(`https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent('–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ JET –∏ –ø–æ–ª—É—á–∞–π –±–æ–Ω—É—Å—ã! üöÄ')}`);
                } else {
                    // –ü–æ—Å–ª–µ–¥–Ω–∏–π fallback: –∫–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(referralLink).then(() => {
                            alert('–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                        });
                    } else {
                        alert(`–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞: ${referralLink}`);
                    }
                }
            } catch (error) {
                console.error('Failed to open contact picker:', error);
                // Fallback: –∫–æ–ø–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(referralLink);
                    alert('–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                } else {
                    alert(`–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞: ${referralLink}`);
                }
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞—è–≤–∫–∏ –Ω–∞ –≤—ã–≤–æ–¥
        async function submitWithdraw(event) {
            event.preventDefault();
            
            const userId = getUserId();
            if (!userId) {
                alert('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                return;
            }

            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            const method = document.getElementById('withdrawMethod').value;
            const details = document.getElementById('withdrawDetails').value.trim();

            if (!amount || amount <= 0) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                return;
            }

            if (!method) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –≤—ã–≤–æ–¥–∞');
                return;
            }

            if (!details) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ä–µ–∫–≤–∏–∑–∏—Ç—ã –¥–ª—è –≤—ã–≤–æ–¥–∞');
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–ª–∞–Ω—Å
            const currentBalance = referralStats?.earned_rub || 0;
            if (amount > currentBalance) {
                alert(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤. –î–æ—Å—Ç—É–ø–Ω–æ: ${currentBalance.toFixed(2)} ‚ÇΩ`);
                return;
            }

            const submitBtn = document.getElementById('withdrawSubmitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            try {
                const apiBase = window.JET_API_BASE || localStorage.getItem('jet_api_base') || '';
                const response = await fetch(apiBase + '/api/referral/withdraw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        amount_rub: amount,
                        method: method,
                        details: details
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('–ó–∞—è–≤–∫–∞ –Ω–∞ –≤—ã–≤–æ–¥ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
                    // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                    document.getElementById('withdrawForm').reset();
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                    await loadReferralStats();
                } else {
                    alert(result.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞—è–≤–∫–∏');
                }
            } catch (error) {
                console.error('Withdraw error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞—è–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–í—ã–≤–µ—Å—Ç–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram WebApp
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            await Promise.all([
                loadTonRate(),
                loadReferralLink(),
                loadReferralStats()
            ]);

            // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            document.getElementById('inviteFriendsBtn').addEventListener('click', handleInviteFriends);
        });
    </script>
