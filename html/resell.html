<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Моя аренда - JET</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 30%, #1a1a1a 60%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
            padding-bottom: 100px;
        }
        .page-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }
        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .back-btn:hover { background: rgba(0, 212, 255, 0.3); }
        .page-title {
            color: #fff;
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
        }
        .page-tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
        }
        .page-tab {
            flex: 1;
            padding: 14px 10px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .page-tab:hover { color: rgba(255, 255, 255, 0.8); }
        .page-tab.active { color: #fff; }
        .page-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #40e0d0);
            border-radius: 3px 3px 0 0;
        }
        .page-content {
            padding: 16px;
            max-height: 65vh;
            overflow-y: auto;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .rentals-list { display: flex; flex-direction: column; gap: 12px; }
        .rented-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 14px;
            padding: 14px 16px;
        }
        .rented-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .rented-item-username { color: #00d4ff; font-size: 1.1rem; font-weight: 700; }
        .rented-item-days {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 8px;
        }
        .rented-item-days.expiring {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6b6b;
        }
        .rented-item-actions { display: flex; gap: 10px; }
        .rented-item-btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .rented-item-btn.extend {
            background: linear-gradient(135deg, #00d4ff 0%, #40e0d0 100%);
            color: #000;
        }
        .rented-item-btn.extend:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }
        .rented-item-btn.buy {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .rented-item-btn.buy:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.4);
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            text-align: center;
        }
        .empty-state i {
            font-size: 3rem;
            color: rgba(0, 212, 255, 0.3);
            margin-bottom: 16px;
        }
        .empty-state p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        .empty-state span { color: rgba(255, 255, 255, 0.5); font-size: 0.9rem; }
        /* Модальное окно продления (5–35 дней) */
        .extend-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        .extend-overlay.active { display: block; }
        .extend-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 94%;
            max-width: 340px;
            background: linear-gradient(180deg, #0a0e27 0%, #1a1a3e 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            z-index: 1001;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }
        .extend-modal.active { display: block; }
        .extend-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }
        .extend-title { color: #fff; font-size: 1.1rem; font-weight: 700; margin: 0; }
        .extend-close {
            width: 36px; height: 36px;
            border: none; border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff; font-size: 1.1rem;
            cursor: pointer;
        }
        .extend-body { padding: 16px 20px; }
        .extend-hint { color: rgba(255,255,255,0.6); font-size: 0.85rem; margin-bottom: 12px; }
        .extend-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .extend-option {
            padding: 10px 14px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .extend-option:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
        }
        .profile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            z-index: 100;
        }
        .profile-nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            cursor: pointer;
            padding: 8px 12px;
            transition: color 0.2s;
        }
        .profile-nav-btn:hover, .profile-nav-btn.active { color: #00d4ff; }
        .nav-icon-wrapper { font-size: 1.2rem; }
        .resell-toast {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            padding: 12px 20px;
            background: rgba(0, 212, 255, 0.95);
            color: #000;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 12px;
            z-index: 1100;
            animation: toastIn 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
        }
        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <button class="back-btn" onclick="goBack()"><i class="fas fa-chevron-left"></i></button>
        <h1 class="page-title">Моя аренда</h1>
    </div>
    <div class="page-tabs">
        <button class="page-tab active" onclick="switchTab('usernames')">@Username</button>
        <button class="page-tab" onclick="switchTab('numbers')">Номера</button>
        <button class="page-tab" onclick="switchTab('nft')">NFT</button>
    </div>
    <div class="page-content">
        <div id="tabUsernames" class="tab-content active">
            <div class="rentals-list" id="rentedUsernamesList"></div>
            <div class="empty-state" id="rentedUsernamesEmpty" style="display:none;">
                <i class="fas fa-at"></i>
                <p>Нет арендованных юзернеймов</p>
                <span>Арендуйте @username на странице «Юзернеймы» в активах</span>
            </div>
        </div>
        <div id="tabNumbers" class="tab-content">
            <div class="empty-state">
                <i class="fas fa-phone"></i>
                <p>Номера</p>
                <span>Раздел в разработке</span>
            </div>
        </div>
        <div id="tabNft" class="tab-content">
            <div class="empty-state">
                <i class="fas fa-gem"></i>
                <p>NFT</p>
                <span>Раздел в разработке</span>
            </div>
        </div>
    </div>
    <!-- Модальное окно продления аренды (5–35 дней) -->
    <div class="extend-overlay" id="extendOverlay" onclick="closeExtendModal()"></div>
    <div class="extend-modal" id="extendModal">
        <div class="extend-header">
            <h2 class="extend-title" id="extendModalTitle">Продлить аренду</h2>
            <button class="extend-close" onclick="closeExtendModal()"><i class="fas fa-times"></i></button>
        </div>
        <div class="extend-body">
            <p class="extend-hint">Выберите срок продления (от 5 до 35 дней):</p>
            <div class="extend-options" id="extendOptions">
                <button type="button" class="extend-option" data-days="5" onclick="confirmExtend(5)">5 дней</button>
                <button type="button" class="extend-option" data-days="10" onclick="confirmExtend(10)">10 дней</button>
                <button type="button" class="extend-option" data-days="15" onclick="confirmExtend(15)">15 дней</button>
                <button type="button" class="extend-option" data-days="20" onclick="confirmExtend(20)">20 дней</button>
                <button type="button" class="extend-option" data-days="25" onclick="confirmExtend(25)">25 дней</button>
                <button type="button" class="extend-option" data-days="30" onclick="confirmExtend(30)">30 дней</button>
                <button type="button" class="extend-option" data-days="35" onclick="confirmExtend(35)">35 дней</button>
            </div>
        </div>
    </div>
    <div class="resell-toast" id="resellToast" style="display: none;"></div>
    <nav class="profile-nav">
        <button class="profile-nav-btn" onclick="window.location.href='index.html'">
            <div class="nav-icon-wrapper"><i class="fas fa-home"></i></div>
            <span>Главная</span>
        </button>
        <button class="profile-nav-btn" onclick="window.location.href='referral.html'">
            <div class="nav-icon-wrapper"><i class="fas fa-coins"></i></div>
            <span>Заработать</span>
        </button>
        <button class="profile-nav-btn active" onclick="window.location.href='assets.html'">
            <div class="nav-icon-wrapper"><i class="fab fa-telegram-plane"></i></div>
            <span>Активы</span>
        </button>
        <button class="profile-nav-btn" onclick="window.location.href='profile.html'">
            <div class="nav-icon-wrapper"><i class="fas fa-user"></i></div>
            <span>Профиль</span>
        </button>
    </nav>
    <script src="../js/config.js"></script>
    <script src="../js/database.js"></script>
    <script>
        var myRentedUsernames = [];
        function goBack() {
            if (sessionStorage.getItem('from_assets') === '1') {
                sessionStorage.removeItem('from_assets');
                sessionStorage.setItem('assetsOpenDrawer', '1');
                window.location.href = 'assets.html';
                return;
            }
            if (document.referrer && document.referrer.indexOf('assets.html') !== -1) {
                window.location.href = 'assets.html';
            } else {
                window.location.href = 'index.html';
            }
        }
        function switchTab(tabName) {
            document.querySelectorAll('.page-tab').forEach(function(t) { t.classList.remove('active'); });
            document.querySelectorAll('.tab-content').forEach(function(c) { c.classList.remove('active'); });
            var tabBtn = document.querySelector('.page-tab[onclick*="' + tabName + '"]');
            if (tabBtn) tabBtn.classList.add('active');
            var tabEl = document.getElementById('tab' + (tabName === 'usernames' ? 'Usernames' : tabName === 'numbers' ? 'Numbers' : 'Nft'));
            if (tabEl) tabEl.classList.add('active');
        }
        function loadRentedUsernames() {
            try {
                var data = localStorage.getItem('jetstore_my_rented_usernames');
                if (data) {
                    myRentedUsernames = JSON.parse(data);
                } else {
                    myRentedUsernames = [
                        { username: 'Master', daysLeft: 5, pricePerDay: { rub: 50, ton: 0.5 } },
                        { username: 'CryptoKing', daysLeft: 12, pricePerDay: { rub: 30, ton: 0.3 } }
                    ];
                }
            } catch (e) {
                myRentedUsernames = [];
            }
        }
        function saveRentedUsernames() {
            try {
                localStorage.setItem('jetstore_my_rented_usernames', JSON.stringify(myRentedUsernames));
            } catch (e) {}
        }
        function renderRentedUsernames() {
            var listEl = document.getElementById('rentedUsernamesList');
            var emptyEl = document.getElementById('rentedUsernamesEmpty');
            if (!listEl) return;
            if (myRentedUsernames.length === 0) {
                listEl.style.display = 'none';
                listEl.innerHTML = '';
                emptyEl.style.display = 'flex';
                return;
            }
            listEl.style.display = 'flex';
            emptyEl.style.display = 'none';
            listEl.innerHTML = myRentedUsernames.map(function(item, idx) {
                var daysClass = item.daysLeft <= 3 ? 'expiring' : '';
                var daysText = item.daysLeft === 1 ? '1 день' : (item.daysLeft < 5 ? item.daysLeft + ' дня' : item.daysLeft + ' дней');
                return '<div class="rented-item">' +
                    '<div class="rented-item-row">' +
                    '<span class="rented-item-username">@' + item.username + '</span>' +
                    '<span class="rented-item-days ' + daysClass + '">Осталось ' + daysText + '</span>' +
                    '</div>' +
                    '<div class="rented-item-actions">' +
                    '<button class="rented-item-btn extend" onclick="openExtendModal(' + idx + ')">Продлить</button>' +
                    '<button class="rented-item-btn buy" onclick="buyForever(' + idx + ')">Купить навсегда</button>' +
                    '</div></div>';
            }).join('');
        }
        var extendRentalIndex = -1;
        function openExtendModal(idx) {
            extendRentalIndex = idx;
            var item = myRentedUsernames[idx];
            if (!item) return;
            document.getElementById('extendModalTitle').textContent = 'Продлить @' + item.username;
            document.getElementById('extendOverlay').classList.add('active');
            document.getElementById('extendModal').classList.add('active');
        }
        function closeExtendModal() {
            extendRentalIndex = -1;
            document.getElementById('extendOverlay').classList.remove('active');
            document.getElementById('extendModal').classList.remove('active');
        }
        function showResellToast(msg) {
            var el = document.getElementById('resellToast');
            if (!el) return;
            el.textContent = msg;
            el.style.display = 'block';
            clearTimeout(window._resellToastTimer);
            window._resellToastTimer = setTimeout(function() {
                el.style.display = 'none';
            }, 3500);
        }
        function confirmExtend(days) {
            if (extendRentalIndex < 0 || !myRentedUsernames[extendRentalIndex]) {
                closeExtendModal();
                return;
            }
            var item = myRentedUsernames[extendRentalIndex];
            item.daysLeft = (item.daysLeft || 0) + days;
            var pricePerDay = item.pricePerDay || { rub: 0, ton: 0 };
            var costRub = (pricePerDay.rub || 0) * days;
            var costTon = (pricePerDay.ton || 0) * days;
            saveRentedUsernames();
            renderRentedUsernames();
            closeExtendModal();
            showResellToast('@' + item.username + ': +' + days + ' дн. К оплате: ' + costRub + ' ₽ / ' + costTon + ' TON');
        }
        function extendRental(idx) {
            openExtendModal(idx);
        }
        function buyForever(idx) {
            if (!myRentedUsernames[idx]) return;
            var item = myRentedUsernames[idx];
            alert('Покупка @' + item.username + ' навсегда — в разработке');
        }
        document.addEventListener('DOMContentLoaded', function() {
            loadRentedUsernames();
            renderRentedUsernames();
        });
    </script>
</body>
</html>
