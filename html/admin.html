<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JET STORE — Настройки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f0f12;
            --card: #1a1a1f;
            --card-hover: #222228;
            --text: #e8e8ec;
            --text-muted: #888;
            --accent: #00d4ff;
            --accent-dim: rgba(0, 212, 255, 0.15);
            --success: #26a17b;
            --danger: #ff4757;
            --radius: 12px;
            --font: 'Segoe UI', system-ui, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }
        .login-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .login-card {
            width: 100%;
            max-width: 360px;
            background: var(--card);
            border-radius: var(--radius);
            padding: 32px;
            border: 1px solid rgba(255,255,255,0.06);
        }
        .login-card h1 {
            font-size: 1.35rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .login-card .sub {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 24px;
        }
        .field {
            margin-bottom: 16px;
        }
        .field label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 6px;
        }
        .field input {
            width: 100%;
            padding: 12px 14px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }
        .field input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
            margin-top: 8px;
        }
        .btn-primary:hover:not(:disabled) { opacity: 0.95; }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { text-decoration: underline; }
        
        .admin-wrap { display: none; max-width: 640px; margin: 0 auto; padding: 24px; }
        .admin-wrap.visible { display: block; }
        .admin-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .admin-head h1 { font-size: 1.25rem; font-weight: 600; }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .btn-outline:hover { background: rgba(255,71,87,0.15); }
        
        .section {
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.04);
        }
        .section h3 {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        @media (max-width: 500px) { .grid-2 { grid-template-columns: 1fr; } }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        @media (max-width: 600px) { .grid-4 { grid-template-columns: repeat(2, 1fr); } }
        .grid-5 { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; }
        @media (max-width: 600px) { .grid-5 { grid-template-columns: repeat(2, 1fr); } }
        
        .input-row { margin-bottom: 12px; }
        .input-row:last-child { margin-bottom: 0; }
        .input-row label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        .input-row input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.95rem;
        }
        .input-row input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .btn-save {
            background: linear-gradient(135deg, var(--accent) 0%, #0099cc 100%);
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 12px;
        }
        .btn-save:hover { opacity: 0.9; }
        
        .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 16px; }
        .actions .btn { width: auto; }
        .actions .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: var(--text);
        }
        .actions .btn-secondary:hover { background: rgba(255,255,255,0.12); }
        .actions .btn-danger { background: var(--danger); color: #fff; }
        .actions .btn-danger:hover { opacity: 0.9; }
        
        .toast, .notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 9999;
            animation: slideUp 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toast.success, .notification.success { background: var(--success); color: #fff; }
        .toast.error, .notification.error { background: var(--danger); color: #fff; }
        .notification { background: var(--accent); color: #000; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .hint { font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; }
        .full-width { grid-column: 1 / -1; }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-wrap">
        <div class="login-card">
            <h1><i class="fas fa-lock"></i> Вход в настройки</h1>
            <p class="sub">По умолчанию: <code style="font-size:0.85em;background:rgba(255,255,255,0.08);padding:2px 6px;border-radius:4px;">admin</code></p>
            <form id="loginForm">
                <div class="field">
                    <label for="adminPassword">Пароль</label>
                    <input type="password" id="adminPassword" placeholder="Пароль" required autocomplete="current-password">
            </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Войти</button>
        </form>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> В магазин</a>
        </div>
    </div>
    
    <div id="adminPanel" class="admin-wrap">
        <div class="admin-head">
            <h1><i class="fas fa-cog"></i> Настройки</h1>
            <button type="button" class="btn-outline" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</button>
        </div>
        
        <div class="section">
            <h3><i class="fas fa-key"></i> Пароль администратора</h3>
            <form id="passwordForm">
                <div class="input-row"><label>Текущий пароль</label><input type="password" id="currentPassword" required></div>
                <div class="input-row"><label>Новый пароль</label><input type="password" id="newPassword" required></div>
                <div class="input-row"><label>Подтвердите</label><input type="password" id="confirmPassword" required></div>
                <button type="submit" class="btn-save"><i class="fas fa-save"></i> Сохранить пароль</button>
            </form>
                    </div>
                    
        <div class="section">
            <h3><i class="fas fa-exchange-alt"></i> Курсы валют</h3>
            <div class="grid-2">
                <div class="input-row"><label>1 USDT = ? RUB</label><input type="number" id="usdtInput" min="1" step="0.01" value="80"></div>
                <div class="input-row"><label>1 USD = ? RUB</label><input type="number" id="usdInput" min="1" step="0.01" value="90"></div>
                <div class="input-row"><label>1 EUR = ? RUB</label><input type="number" id="eurInput" min="1" step="0.01" value="100"></div>
                <div class="input-row"><label>1 TON = ? RUB</label><input type="number" id="tonInput" min="1" step="0.01" value="600"></div>
                        </div>
            <div class="input-row full-width" style="margin-top:12px">
                <label>Курс пополнения Steam (множитель) по валютам</label>
                <div class="grid-3" style="margin-top:8px">
                    <div class="input-row">
                        <label>RUB (₽)</label>
                        <input type="number" id="steamRateRubInput" min="0.5" step="0.01" value="1">
                    </div>
                    <div class="input-row">
                        <label>KZT (₸)</label>
                        <input type="number" id="steamRateKztInput" min="0.5" step="0.01" value="1">
                    </div>
                    <div class="input-row">
                        <label>UAH (₴)</label>
                        <input type="number" id="steamRateUahInput" min="0.5" step="0.01" value="1">
                    </div>
                </div>
                <span class="hint">Сколько платит пользователь за 1 единицу пополнения в выбранной валюте Steam. Например, 1.05 = 5% наценка.</span>
            </div>
            <div class="input-row full-width" style="margin-top:12px">
                <label>CryptoBot: сумма счёта (USDT)</label>
                <input type="number" id="cryptobotUsdtAmount" min="0.1" step="0.1" value="1">
                <span class="hint">Сумма при оплате через CryptoBot</span>
            </div>
            <button onclick="saveCurrencyRates()" class="btn-save"><i class="fas fa-save"></i> Сохранить курсы</button>
        </div>
        
        <div class="section">
            <h3><i class="fas fa-star"></i> Звёзды</h3>
            <div class="grid-2">
                <div class="input-row"><label>1 звезда = ? ₽</label><input type="number" id="starRateInput" min="0.01" step="0.01" value="1.37"></div>
                <div class="input-row"><label>Курс скупки 1 звезда = ? ₽</label><input type="number" id="starBuyRateInput" min="0.01" step="0.01" value="0.65"></div>
                </div>
            <div class="grid-5" style="margin-top:12px">
                <div class="input-row"><label>50 звёзд</label><input type="number" id="starsPrice50" min="1" step="0.01"></div>
                <div class="input-row"><label>100 звёзд</label><input type="number" id="starsPrice100" min="1" step="0.01"></div>
                <div class="input-row"><label>250 звёзд</label><input type="number" id="starsPrice250" min="1" step="0.01"></div>
                <div class="input-row"><label>500 звёзд</label><input type="number" id="starsPrice500" min="1" step="0.01"></div>
                <div class="input-row"><label>1000 звёзд</label><input type="number" id="starsPrice1000" min="1" step="0.01"></div>
            </div>
            <button onclick="saveStarRate(); saveStarBuyRate(); saveStarsPrices();" class="btn-save"><i class="fas fa-save"></i> Сохранить звёзды</button>
        </div>
        
        <div class="section">
            <h3><i class="fas fa-crown"></i> Telegram Premium</h3>
            <div class="grid-2">
                <div class="input-row"><label>3 мес. (₽)</label><input type="number" id="premiumPrice3" min="1" step="0.01"></div>
                <div class="input-row"><label>6 мес. (₽)</label><input type="number" id="premiumPrice6" min="1" step="0.01"></div>
                <div class="input-row"><label>12 мес. (₽)</label><input type="number" id="premiumPrice12" min="1" step="0.01"></div>
            </div>
            <button onclick="savePremiumPrices()" class="btn-save"><i class="fas fa-save"></i> Сохранить Premium</button>
        </div>
        
        <div class="section">
            <h3><i class="fas fa-database"></i> Данные</h3>
            <div class="actions">
                <button type="button" class="btn btn-secondary" onclick="exportData()"><i class="fas fa-download"></i> Экспорт</button>
                <button type="button" class="btn btn-secondary" onclick="importData()"><i class="fas fa-upload"></i> Импорт</button>
                <button type="button" class="btn btn-danger" onclick="resetData()"><i class="fas fa-trash"></i> Сбросить</button>
            </div>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display:none">

    <script src="../js/database.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
