<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–†—É–ª–µ—Ç–∫–∞ ‚Äî JET Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/mobile.css?v=3">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #0d1215 30%, #0a0e12 70%, #0a0a0a 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .spin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px max(16px, env(safe-area-inset-left)) 14px max(16px, env(safe-area-inset-right));
            background: radial-gradient(circle at top left, rgba(0, 212, 255, 0.12), transparent 55%), rgba(3, 5, 12, 0.96);
            flex-shrink: 0;
        }
        .spin-back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.14);
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .spin-back-btn:hover { background: rgba(0, 212, 255, 0.18); border-color: rgba(0, 212, 255, 0.5); }
        .spin-title { font-size: 1.25rem; font-weight: 800; letter-spacing: 0.4px; }
        
        .spin-body {
            flex: 1;
            padding: 20px 16px max(120px, calc(100px + env(safe-area-inset-bottom)));
            overflow-y: auto;
        }
        
        .spin-wheel-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 20px 0 24px;
        }
        .spin-scroll-btn {
            width: 44px; height: 44px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.5);
            color: #00d4ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }
        .spin-scroll-btn:hover { background: rgba(0, 212, 255, 0.35); transform: scale(1.05); }
        
        .spin-tickets {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 280px;
            overflow-y: auto;
            padding: 8px 0;
            scroll-behavior: smooth;
        }
        .spin-ticket {
            min-width: 200px;
            padding: 14px 18px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.12) 0%, rgba(0, 128, 200, 0.08) 100%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            transition: all 0.25s ease;
        }
        .spin-ticket.highlight {
            border-color: #00d4ff;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.25) 0%, rgba(0, 128, 200, 0.2) 100%);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        .spin-ticket-icon { font-size: 1.5rem; color: #00d4ff; }
        .spin-ticket-value { font-size: 1.3rem; font-weight: 800; color: #fff; }
        .spin-ticket-currency { font-size: 0.85rem; color: rgba(255,255,255,0.8); }
        
        .spin-currency-section {
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.25);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 20px;
        }
        .spin-currency-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .spin-currency-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .spin-currency-info i { font-size: 1.3rem; color: #00d4ff; }
        .spin-currency-name { font-weight: 700; font-size: 1.1rem; }
        .spin-currency-change {
            color: #00d4ff;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
        }
        .spin-balance { text-align: right; }
        .spin-balance-val { font-size: 1.2rem; font-weight: 800; }
        .spin-balance-label { font-size: 0.8rem; color: rgba(255,255,255,0.6); }
        
        .spin-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .spin-tab {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.8);
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
        }
        .spin-tab.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            color: #fff;
        }
        
        .spin-buy-btn {
            width: 100%;
            padding: 18px 24px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #00d4ff 0%, #00a4ff 50%, #0078ff 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
            transition: all 0.25s ease;
        }
        .spin-buy-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 28px rgba(0, 212, 255, 0.5); }
        .spin-buy-btn:active { transform: translateY(0); }
        .spin-buy-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .spin-spin-btn {
            width: 100%;
            padding: 18px 24px;
            margin-bottom: 12px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #00a4ff 0%, #0078ff 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 120, 255, 0.4);
            transition: all 0.25s ease;
        }
        .spin-spin-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 28px rgba(0, 120, 255, 0.5); }
        .spin-spin-btn:active { transform: translateY(0); }
        .spin-spin-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .spin-spins-count {
            text-align: center;
            margin: 16px 0;
            font-size: 1.2rem;
        }
        .spin-spins-count strong { color: #00d4ff; }
        
        .spin-result-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        .spin-result-overlay.show { display: flex; }
        .spin-result-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(0, 128, 200, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            max-width: 320px;
        }
        .spin-result-title { font-size: 1.5rem; margin-bottom: 16px; color: #00d4ff; }
        .spin-result-value { font-size: 2.5rem; font-weight: 800; margin: 12px 0; }
        .spin-result-close {
            margin-top: 24px;
            padding: 12px 32px;
            border-radius: 12px;
            background: #00d4ff;
            color: #0a0a0a;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
