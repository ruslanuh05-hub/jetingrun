<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–†—É–ª–µ—Ç–∫–∞ ‚Äî JET Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/mobile.css?v=3">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #0d1215 30%, #0a0e12 70%, #0a0a0a 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .spin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px max(16px, env(safe-area-inset-left)) 14px max(16px, env(safe-area-inset-right));
            background: radial-gradient(circle at top left, rgba(0, 212, 255, 0.12), transparent 55%), rgba(3, 5, 12, 0.96);
            flex-shrink: 0;
        }
        .spin-back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.14);
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .spin-back-btn:hover { background: rgba(0, 212, 255, 0.18); border-color: rgba(0, 212, 255, 0.5); }
        .spin-title { font-size: 1.25rem; font-weight: 800; letter-spacing: 0.4px; }
        
        .spin-body {
            flex: 1;
            padding: 20px 16px max(120px, calc(100px + env(safe-area-inset-bottom)));
            overflow-y: auto;
        }
        
        /* –ë–∞—Ä–∞–±–∞–Ω —Ä—É–ª–µ—Ç–∫–∏ ‚Äî —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π, –±–µ–∑ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .spin-wheel-area {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0 24px;
        }
        .spin-drum {
            position: relative;
            max-width: 320px;
            padding: 20px 24px;
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(5, 12, 22, 0.98) 0%, rgba(0, 20, 40, 0.95) 50%, rgba(2, 8, 18, 0.98) 100%);
            border: 2px solid rgba(0, 212, 255, 0.4);
            box-shadow: 
                inset 0 2px 20px rgba(0, 0, 0, 0.6),
                inset 0 -1px 0 rgba(0, 212, 255, 0.15),
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 212, 255, 0.2);
        }
        .spin-drum::before {
            content: '';
            position: absolute;
            inset: 4px;
            border-radius: 16px;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 212, 255, 0.03) 50%, transparent 100%);
            pointer-events: none;
        }
        .spin-tickets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px 14px;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            pointer-events: none;
        }
        .spin-ticket {
            padding: 12px 14px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            border: 1px solid rgba(0, 212, 255, 0.25);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(0, 128, 200, 0.06) 100%);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .spin-ticket.highlight {
            border-color: #00d4ff;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3) 0%, rgba(0, 128, 200, 0.2) 100%);
            box-shadow: 0 0 24px rgba(0, 212, 255, 0.5), inset 0 0 20px rgba(0, 212, 255, 0.15);
            transform: scale(1.02);
        }
        .spin-ticket-icon { font-size: 1.25rem; color: #00d4ff; flex-shrink: 0; }
        .spin-ticket-value { font-size: 1.15rem; font-weight: 800; color: #fff; }
        .spin-ticket-currency { font-size: 0.75rem; color: rgba(255,255,255,0.75); }
        
        .spin-currency-section {
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.25);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 20px;
        }
        .spin-currency-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .spin-currency-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .spin-currency-info i { font-size: 1.3rem; color: #00d4ff; }
        .spin-currency-name { font-weight: 700; font-size: 1.1rem; }
        .spin-currency-change {
            color: #00d4ff;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
        }
        .spin-balance { text-align: right; }
        .spin-balance-val { font-size: 1.2rem; font-weight: 800; }
        .spin-balance-label { font-size: 0.8rem; color: rgba(255,255,255,0.6); }
        
        .spin-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .spin-tab {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.8);
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
        }
        .spin-tab.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            color: #fff;
        }
        
        .spin-buy-btn {
            width: 100%;
            padding: 18px 24px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #00d4ff 0%, #00a4ff 50%, #0078ff 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
            transition: all 0.25s ease;
        }
        .spin-buy-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 28px rgba(0, 212, 255, 0.5); }
        .spin-buy-btn:active { transform: translateY(0); }
        .spin-buy-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .spin-spin-btn {
            width: 100%;
            padding: 18px 24px;
            margin-bottom: 12px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #00a4ff 0%, #0078ff 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 120, 255, 0.4);
            transition: all 0.25s ease;
        }
        .spin-spin-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 28px rgba(0, 120, 255, 0.5); }
        .spin-spin-btn:active { transform: translateY(0); }
        .spin-spin-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .spin-spins-count {
            text-align: center;
            margin: 16px 0;
            font-size: 1.2rem;
        }
        .spin-spins-count strong { color: #00d4ff; }
        
        .spin-result-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        .spin-result-overlay.show { display: flex; }
        .spin-result-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(0, 128, 200, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            max-width: 320px;
        }
        .spin-result-title { font-size: 1.5rem; margin-bottom: 16px; color: #00d4ff; }
        .spin-result-value { font-size: 2.5rem; font-weight: 800; margin: 12px 0; }
        .spin-result-close {
            margin-top: 24px;
            padding: 12px 32px;
            border-radius: 12px;
            background: #00d4ff;
            color: #0a0a0a;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ö–æ–¥–∞ ‚Äî –≤—Å—ë —Å–æ–±–∏—Ä–∞–µ—Ç—Å—è –∫–∞–∫ –≤–µ–∑–¥–µ */
        .spin-entrance {
            opacity: 0;
            transform: translateY(24px);
            animation: spinPageAssemble 0.45s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        .spin-entrance-1 { animation-delay: 0.05s; }
        .spin-entrance-2 { animation-delay: 0.12s; }
        .spin-entrance-3 { animation-delay: 0.19s; }
        .spin-entrance-4 { animation-delay: 0.26s; }
        .spin-entrance-5 { animation-delay: 0.33s; }
        .spin-entrance-6 { animation-delay: 0.40s; }
        .spin-entrance-7 { animation-delay: 0.47s; }
        @keyframes spinPageAssemble {
            from {
                opacity: 0;
                transform: translateY(24px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
